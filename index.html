<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="cards">
      <div class="card2">
        <img src="images/card-logo.svg" alt="">
        <h1 id="cnumber">0000 0000 0000 0000</h1>
        <div class="stuff">
          <p id="cname">Jane Appleseed</p>
          <p id="cdate">00/00</p>
        </div>
      </div>

      <div class="card1">
        <p id="ccvc">000</p>
      </div>
    </div>

    <form action="" method="get" id="details">
      <div class="credit-name data-input">
        <label for="card-name">Cardholder Name</label>
      <input type="text" name="name" placeholder="e.g. Jane Appleseed" id="card-name">
      <p class="error">error message</p>
      </div>

      <div class="credit-number data-input">
        <label for="card-num">Card Number</label>
      <input class="numbers" type="tel" name="number" placeholder="e.g. 1234 5678 9123 0000" pattern="\d*" maxlength="19" id="card-num">
      <p class="error">error message</p>
      </div>

      <div class="credit-date data-input">
        <label for="card-mm card-yy">Exp. Date (MM/YY)</label>
      <input class="numbers" type="number" name="date" placeholder="MM" min="01" max="12" step="1" id="card-mm">
      <input class="numbers" type="number" min="1900" name="date" max="2100" step="1" placeholder="YY" id="card-yy">
      <p class="error">error message</p>
      </div>

      <div class="credit-cvc data-input">
        <label for="card-cvc">CVC</label>
      <input class="numbers" type="tel" name="cvc" pattern="\d*" maxlength="4" placeholder="e.g. 123" id="card-cvc">
      <p class="error">error message</p>
      </div>
      <button type="submit" id="submit">Confirm</button>
    </form>
    <div class="message" id="completed">
      <img src="images/icon-complete.svg" alt="Completed">
      <h2>Thank you!</h2>
      <p>We've added your card details</p>
      <button type="reset">Continue</button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Toluwalashe</a>.
  </footer>
  <script src="index.js"></script>
</body>
</html>
